<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>演示 Demo</title>

  <link rel="stylesheet" href="./dist/bootstrap.min.css">
  <link rel="stylesheet" href="./dist/jquery-ui.css">
  <link rel="stylesheet" href="./dist/demo.css" />

  <script src="./dist/jquery.min.js"></script>
  <script src="./dist/jquery-ui.min.js"></script>
  <script src="./dist/gridstack.min.js"></script>
  <script src="./dist/gridstack.jQueryUI.min.js"></script>
  <script src="./dist/bootstrap.min.js"></script>
  <script src="./dist/FileSaver.min.js"></script>

  <style type="text/css">
    .grid-stack-item-removing {
      opacity: 0.8;
      filter: blur(5px);
    }

    #trash {
      background: rgba(255, 0, 0, 0.4);
    }

    .grid-stack>.grid-stack-item>.grid-stack-item-content {
      left: 10px;
      right: 10px;
    }
  </style>
</head>

<body>
  <h1>演示 Demo</h1>
  <div class="row">
    <div class="col-md-2 d-none d-md-block">
      <div id="trash" style="padding: 15px; margin-bottom: 15px;" class="text-center">
        <div>
          <ion-icon name="trash" style="font-size: 300%">
            <div class="icon-inner"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="s-ion-icon"><path d="M128 405.429C128 428.846 147.198 448 170.667 448h170.667C364.802 448 384 428.846 384 405.429V160H128v245.429zM416 96h-80l-26.785-32H202.786L176 96H96v32h320V96z"></path></svg></div>
          </ion-icon>
        </div>
        <div>
          <span>拖到这里删除！</span>
        </div>
      </div>
      <div class="newWidget grid-stack-item">
        <div class="grid-stack-item-content">
          <div class="card-body">
            <div>
              <ion-icon name="add-circle" style="font-size: 300%">
                <div class="icon-inner"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="s-ion-icon"><path d="M256 48C141.125 48 48 141.125 48 256s93.125 208 208 208 208-93.125 208-208S370.875 48 256 48zm107 229h-86v86h-42v-86h-86v-42h86v-86h42v86h86v42z"></path></svg></div>
              </ion-icon>
            </div>
            <div>
              <span>拖到右边添加！</span>
            </div>
          </div>
        </div>
      </div>
      <div style="margin-top: 15px;">
        <button id="global-setting" type="button" class="btn btn-info btn-lg btn-block" data-toggle="modal" data-target="#globalSettingModal">全局配置</button>
      </div>
      <div style="margin-top: 15px;">
        <button id="preview" type="button" class="btn btn-info btn-lg btn-block">预览</button>
      </div>
      <div style="margin-top: 15px;">
        <button id="cancel-preview" type="button" class="btn btn-light btn-lg btn-block" style="display: none;">取消预览</button>
      </div>
      <div style="margin-top: 15px;">
        <button id="download" type="button" class="btn btn-info btn-lg btn-block">下载</button>
      </div>
    </div>
    <div class="col-sm-12 col-md-10">
      <div id="canvas">
        <div class="grid-stack" id="advanced-grid" data-gs-animate="yes">
          <div class="grid-stack-item" data-gs-x="0" data-gs-y="0" data-gs-width="4" data-gs-height="2">
            <div class="grid-stack-item-content">1</div>
          </div>
          <div class="grid-stack-item" data-gs-x="4" data-gs-y="0" data-gs-width="4" data-gs-height="4">
            <div class="grid-stack-item-content">2</div>
          </div>
          <div class="grid-stack-item" data-gs-x="8" data-gs-y="0" data-gs-width="2" data-gs-height="2">
            <div class="grid-stack-item-content">3</div>
          </div>
          <div class="grid-stack-item" data-gs-x="10" data-gs-y="0" data-gs-width="2" data-gs-height="2">
            <div class="grid-stack-item-content">4</div>
          </div>
          <div class="grid-stack-item" data-gs-x="0" data-gs-y="2" data-gs-width="2" data-gs-height="2">
            <div class="grid-stack-item-content">5</div>
          </div>
          <div class="grid-stack-item" data-gs-x="2" data-gs-y="2" data-gs-width="2" data-gs-height="4">
            <div class="grid-stack-item-content">6</div>
          </div>
          <div class="grid-stack-item" data-gs-x="8" data-gs-y="2" data-gs-width="4" data-gs-height="2">
            <div class="grid-stack-item-content">7</div>
          </div>
          <div class="grid-stack-item" data-gs-x="0" data-gs-y="4" data-gs-width="2" data-gs-height="2">
            <div class="grid-stack-item-content">8</div>
          </div>
          <div class="grid-stack-item" data-gs-x="4" data-gs-y="4" data-gs-width="4" data-gs-height="2">
            <div class="grid-stack-item-content">9</div>
          </div>
          <div class="grid-stack-item" data-gs-x="8" data-gs-y="4" data-gs-width="2" data-gs-height="2">
            <div class="grid-stack-item-content">10</div>
          </div>
          <div class="grid-stack-item" data-gs-x="10" data-gs-y="4" data-gs-width="2" data-gs-height="2">
            <div class="grid-stack-item-content">11</div>
          </div>
        </div>
        <div id="time-float" style="z-index: 999; position: fixed; top: 0px; display: none;">
          <div class="draggable resizeable ui-widget-content">
            <h1>2020-02-19 20:00:00</h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Setting Modal -->
  <div class="modal fade" id="settingModal" tabindex="-1" role="dialog" aria-labelledby="settingModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h5 class="modal-title" id="settingModalLabel">设置</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <label for="iframe-src" class="col-form-label">Iframe 地址:</label>
                <input class="form-control" type="url" id="iframe-src" required>
              </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">保存设置</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Global Setting Modal -->
  <div class="modal fade" id="globalSettingModal" tabindex="-1" role="dialog" aria-labelledby="globalSettingModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h5 class="modal-title" id="globalSettingModalLabel">全局配置</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <label for="iframe-src" class="col-form-label">画布大小:</label>
                <div class="input-group mb-3">
                  <input id="canvas-size" type="text" value="95" class="form-control" placeholder="请设置画布大小" aria-label="请设置画布大小" aria-describedby="basic-addon2">
                  <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2">vh</span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="iframe-src" class="col-form-label">元素间距:</label>
                <div class="input-group mb-3">
                  <input id="margin-size" type="text" value="20" class="form-control" placeholder="请设置元素间距" aria-label="请设置元素间距" aria-describedby="basic-addon2">
                  <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2">px</span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="iframe-src" class="col-form-label">顶层显示:</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                  <label class="form-check-label" for="inlineRadio1">不显示</label>
                </div>
                <!-- <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">显示Iframe</label>
                </div> -->
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                  <label class="form-check-label" for="inlineRadio3">显示时间</label>
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">保存设置</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Iframe Modal -->
  <!-- <div class="modal fade" id="iframeModal" tabindex="-1" role="dialog" aria-labelledby="settingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document" style="min-width: 1000px;height: 500px;">
      <iframe src="https://cn.bing.com" style="width:100%;height: 100%;overflow: hidden;" scrolling="no" frameborder="0"></iframe>
    </div>
  </div> -->

  <!-- Time Modal -->
  <div class="modal fade" id="timeModal" tabindex="-1" role="dialog" aria-labelledby="settingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <h1>2020-02-19 12:00:00</h1>
    </div>
  </div>

  <script src="./dist/index.js"></script>
</body>

</html>
